<!DOCTYPE html>
<html>
<head>
	<title>Analogue Clock</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<svg class="clockSvg">
		<circle cx="175" cy="175" r="145" stroke="black" stroke-width="8px"></circle>
		<g class="units">
			<line class="hour" x1="175" y1="175" x2="175" y2="65" stroke="#2c6d3a" stroke-width="6px"></line>
			<line class="minute" x1="175" y1="175" x2="175" y2="53" stroke="#9a4f05" stroke-width="4px"></line>
			<line class="second" x1="175" y1="175" x2="175" y2="43" stroke="#391d5b" stroke-width="3px"></line>
		</g>
		<g class="numbers"></g>
		<g class="marks"></g>
		<circle cx="175" cy="175" r="10" stroke="black" fill="green"></circle>
	</svg>
	<script type="text/javascript" src="d3.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
