<!DOCTYPE html>
<html>
<head>
	<title>Analogue Clock</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<svg class="clockSvg">
		<circle cx="175" cy="175" r="145" stroke="black" stroke-width="8px"></circle>
		<g class="units">
			<line class="hour" x1="175" y1="175" x2="175" y2="65" stroke="#2c6d3a" stroke-width="6px"></line>
			<line class="minute" x1="175" y1="175" x2="150" y2="55" stroke="#9a4f05" stroke-width="4px"></line>
			<line class="second" x1="175" y1="175" x2="150" y2="45" stroke="#391d5b" stroke-width="3px"></line>
		</g>
		<g class="numbers">
			<text x="175" y="175" dy="-125" transform="rotate(-2.5 175 175)">12</text>
			<text x="175" y="175" dy="-125" transform="rotate(29 175 175)">1</text>
			<text x="175" y="175" dy="-125" transform="rotate(59 175 175)">2</text>
			<text x="175" y="175" dy="-125" transform="rotate(89 175 175)">3</text>
			<text x="175" y="175" dy="-125" transform="rotate(119 175 175)">4</text>
			<text x="175" y="175" dy="-125" transform="rotate(149 175 175)">5</text>
			<text x="175" y="175" dy="-125" transform="rotate(179 175 175)">6</text>
			<text x="175" y="175" dy="-125" transform="rotate(209 175 175)">7</text>
			<text x="175" y="175" dy="-125" transform="rotate(239 175 175)">8</text>
			<text x="175" y="175" dy="-125" transform="rotate(269 175 175)">9</text>
			<text x="175" y="175" dy="-125" transform="rotate(298 175 175)">10</text>
			<text x="175" y="175" dy="-125" transform="rotate(328 175 175)">11</text>
		</g>
		<circle cx="175" cy="175" r="10" stroke="black" fill="green"></circle>
	</svg>
	<script type="text/javascript" src="d3.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
