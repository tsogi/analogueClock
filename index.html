<!DOCTYPE html>
<html>
<head>
	<title>Analogue Clock</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<svg class="clockSvg">
		<circle cx="150" cy="150" r="145" stroke="black" fill="white" stroke-width="3px"></circle>
		<g class="units">
			<line class="hour" x1="150" y1="150" x2="150" y2="50" stroke="#2c6d3a" stroke-width="6px"></line>
			<line class="minute" x1="150" y1="150" x2="150" y2="30" stroke="#9a4f05" stroke-width="4px"></line>
			<line class="second" x1="150" y1="150" x2="150" y2="4" stroke="#391d5b" stroke-width="3px"></line>
		</g>
	</svg>
	<script type="text/javascript" src="d3.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
